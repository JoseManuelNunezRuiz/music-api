<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Canciones</title>
    <style>
        /* (Mantener todos los estilos anteriores igual) */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            color: var(--accent);
            font-size: 1.1rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .mode-selector {
            display: flex;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: #e9ecef;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .mode-btn.active {
            background: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--secondary);
        }

        textarea, input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        textarea:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .char-counter {
            text-align: right;
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-weight: normal;
            margin: 0;
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .song-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .audio-player {
            width: 100%;
            margin-bottom: 15px;
            border-radius: var(--border-radius);
        }

        .download-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .download-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-right: 15px;
            transition: var(--transition);
        }

        .download-link:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .expiry {
            color: #6c757d;
            font-size: 0.9rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            display: none;
        }

        .status-message {
            background: #d1ecf1;
            color: #0c5460;
            padding: 12px;
            border-radius: var(--border-radius);
            margin-top: 15px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px 15px;
            }
            
            .download-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .download-link {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Generador de Canciones</h1>
            <p class="subtitle">Crea música única con IA en segundos</p>
        </header>

        <div class="card">
            <div class="mode-selector">
                <button class="mode-btn active" id="simple-mode">Modo Simple</button>
                <button class="mode-btn" id="custom-mode">Modo Personalizado</button>
            </div>

            <!-- Formulario Modo Simple -->
            <form id="simple-form">
                <div class="form-group">
                    <label for="simple-prompt">Describe tu canción (máx. 390 caracteres)</label>
                    <textarea id="simple-prompt" rows="4" maxlength="390" placeholder="Ej: Una canción pop alegre sobre un día soleado en la playa"></textarea>
                    <div class="char-counter"><span id="simple-counter">0</span>/390</div>
                </div>
                
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="instrumental">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Canción instrumental (sin letra)</span>
                </div>
            </form>

            <!-- Formulario Modo Personalizado -->
            <form id="custom-form" style="display: none;">
                <div class="form-group">
                    <label for="custom-lyrics">Letra de la canción (máx. 3000 caracteres)</label>
                    <textarea id="custom-lyrics" rows="6" maxlength="3000" placeholder="Escribe la letra de tu canción aquí"></textarea>
                    <div class="char-counter"><span id="lyrics-counter">0</span>/3000</div>
                </div>
                
                <div class="form-group">
                    <label for="style-description">Estilo, sentimiento e instrumentos (máx. 200 caracteres)</label>
                    <textarea id="style-description" rows="3" maxlength="200" placeholder="Ej: Rock alternativo melancólico con guitarra eléctrica y batería"></textarea>
                    <div class="char-counter"><span id="style-counter">0</span>/200</div>
                </div>
                
                <div class="form-group">
                    <label for="negative-style">Estilos a evitar (opcional)</label>
                    <textarea id="negative-style" rows="2" maxlength="200" placeholder="Ej: Evitar sonidos electrónicos y autotune"></textarea>
                    <div class="char-counter"><span id="negative-counter">0</span>/200</div>
                </div>
                
                <div class="form-group">
                    <label for="voice-gender">Voz</label>
                    <select id="voice-gender" class="form-control">
                        <option value="male">Masculina</option>
                        <option value="female">Femenina</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="song-title">Título de la canción</label>
                    <input type="text" id="song-title" maxlength="100" placeholder="Ej: Mi canción especial">
                    <div class="char-counter"><span id="title-counter">0</span>/100</div>
                </div>
            </form>

            <button id="generate-btn" class="btn">
                <span class="spinner" style="display: none;"></span>
                <span id="btn-text">Generar Canción</span>
            </button>
            
            <div id="error-message" class="error-message"></div>
            <div id="status-message" class="status-message"></div>
        </div>

        <div id="results" class="results">
            <h2>Tu canción generada</h2>
            <div id="song-container"></div>
        </div>
    </div>

    <script src="/config.js"></script>
    
    <script>

        // Elementos del DOM
        const simpleModeBtn = document.getElementById('simple-mode');
        const customModeBtn = document.getElementById('custom-mode');
        const simpleForm = document.getElementById('simple-form');
        const customForm = document.getElementById('custom-form');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.querySelector('.spinner');
        const results = document.getElementById('results');
        const songContainer = document.getElementById('song-container');
        const errorMessage = document.getElementById('error-message');
        const statusMessage = document.getElementById('status-message');

        // Contadores de caracteres
        const simplePrompt = document.getElementById('simple-prompt');
        const simpleCounter = document.getElementById('simple-counter');
        const customLyrics = document.getElementById('custom-lyrics');
        const lyricsCounter = document.getElementById('lyrics-counter');
        const styleDescription = document.getElementById('style-description');
        const styleCounter = document.getElementById('style-counter');
        const negativeStyle = document.getElementById('negative-style');
        const negativeCounter = document.getElementById('negative-counter');
        const songTitle = document.getElementById('song-title');
        const titleCounter = document.getElementById('title-counter');

        // Inicializar contadores
        simpleCounter.textContent = simplePrompt.value.length;
        lyricsCounter.textContent = customLyrics.value.length;
        styleCounter.textContent = styleDescription.value.length;
        negativeCounter.textContent = negativeStyle.value.length;
        titleCounter.textContent = songTitle.value.length;

        // Actualizar contadores
        simplePrompt.addEventListener('input', () => {
            simpleCounter.textContent = simplePrompt.value.length;
        });

        customLyrics.addEventListener('input', () => {
            lyricsCounter.textContent = customLyrics.value.length;
        });

        styleDescription.addEventListener('input', () => {
            styleCounter.textContent = styleDescription.value.length;
        });

        negativeStyle.addEventListener('input', () => {
            negativeCounter.textContent = negativeStyle.value.length;
        });

        songTitle.addEventListener('input', () => {
            titleCounter.textContent = songTitle.value.length;
        });

        // Cambiar entre modos
        simpleModeBtn.addEventListener('click', () => {
            simpleModeBtn.classList.add('active');
            customModeBtn.classList.remove('active');
            simpleForm.style.display = 'block';
            customForm.style.display = 'none';
        });

        customModeBtn.addEventListener('click', () => {
            customModeBtn.classList.add('active');
            simpleModeBtn.classList.remove('active');
            customForm.style.display = 'block';
            simpleForm.style.display = 'none';
        });

        // Generar canción - CORREGIDO
        generateBtn.addEventListener('click', async () => {
            // Validar formulario
            if (simpleModeBtn.classList.contains('active')) {
                if (!simplePrompt.value.trim()) {
                    showError('Por favor, describe tu canción');
                    return;
                }
            } else {
                if (!customLyrics.value.trim()) {
                    showError('Por favor, escribe la letra de tu canción');
                    return;
                }
                if (!styleDescription.value.trim()) {
                    showError('Por favor, describe el estilo de tu canción');
                    return;
                }
                if (!songTitle.value.trim()) {
                    showError('Por favor, ingresa un título para tu canción');
                    return;
                }
            }

            // Mostrar spinner y deshabilitar botón
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Generando...';
            generateBtn.disabled = true;
            hideError();
            showStatus('Solicitando generación de canción...');

            try {
                // Preparar datos para la API - CORREGIDO según el formato de Suno API
                let requestData = {};
                
                if (simpleModeBtn.classList.contains('active')) {
                    // Modo Simple
                    requestData = {
                        prompt: simplePrompt.value,
                        style: "Various", // Estilo por defecto para modo simple
                        title: "Canción Generada",
                        customMode: false,
                        instrumental: document.getElementById('instrumental').checked,
                        model: "V3_5", // Modelo por defecto
                        vocalGender: "m", // Por defecto masculino
                        callbackUrl: API_CONFIG.callbackUrl
                    };
                } else {
                    // Modo Personalizado
                    requestData = {
                        prompt: styleDescription.value,
                        style: styleDescription.value.split(',')[0] || "Various", // Tomar primer estilo
                        title: songTitle.value,
                        customMode: true,
                        instrumental: false, // En modo personalizado siempre con letra
                        model: "V3_5",
                        negativeTags: negativeStyle.value || "",
                        vocalGender: document.getElementById('voice-gender').value === 'male' ? 'm' : 'f',
                        callbackUrl: API_CONFIG.callbackUrl
                    };

                    // Si hay letra personalizada, añadirla
                    if (customLyrics.value.trim()) {
                        requestData.lyrics = customLyrics.value;
                    }
                }

                // Añadir parámetros opcionales con valores por defecto
                requestData.styleWeight = 0.65;
                requestData.weirdnessConstraint = 0.65;
                requestData.audioWeight = 0.65;

                console.log('Enviando datos a la API:', requestData);

                // Llamar a la API Suno - CORREGIDO endpoint
                const response = await fetch(`${API_CONFIG.baseUrl}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_CONFIG.apiKey}`
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Respuesta de la API:', result);

                // Manejo robusto de diferentes estructuras
                const taskId = result?.task_id || result?.data?.taskId || result?.id || result?.data?.id;

                if (taskId) {
                    showStatus('Canción en proceso de generación. Te notificaremos cuando esté lista.');
                    localStorage.setItem('lastSongId', taskId);
                    startPolling(taskId);
                } else {
                    console.error('Estructura inesperada en la respuesta:', result);
                    throw new Error('No se recibió un task_id válido de la API');
                }

            } catch (error) {
                console.error('Error al generar la canción:', error);
                showError(`Error al generar la canción: ${error.message}`);
                
                // Restaurar botón
                resetGenerateButton();
            }
        });

        // Polling para verificar estado de la canción
        async function startPolling(songId) {
            let attempts = 0;
            const maxAttempts = 12; // 5 minutos (25 segundos × 12)
            
            const pollInterval = setInterval(async () => {
                attempts++;
                
                try {
                    // Verificar estado en nuestro backend (que recibe los callbacks)
                    const statusResponse = await fetch(`https://musicapi-6gjf.onrender.com/song/${songId}`);
                    
                    if (statusResponse.ok) {
                        const songData = await statusResponse.json();
                        
                        if (songData.status === 'complete') {
                            clearInterval(pollInterval);
                            showStatus('¡Canción generada con éxito!');
                            displaySong(songData);
                            resetGenerateButton();
                            return;
                        } else if (songData.status === 'failed') {
                            clearInterval(pollInterval);
                            showError('Error al generar la canción. Por favor, intenta de nuevo.');
                            resetGenerateButton();
                            return;
                        }
                    }
                    
                    // Si excede los intentos máximos
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('La generación está tomando más tiempo de lo esperado. Revisa más tarde.');
                        resetGenerateButton();
                    } else {
                        showStatus(`Generando canción... (${attempts}/${maxAttempts})`);
                    }
                } catch (error) {
                    console.error('Error en polling:', error);
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('No se pudo verificar el estado. Revisa más tarde.');
                        resetGenerateButton();
                    }
                }
            }, 25000); // Poll cada 25 segundos
        }

        // Funciones auxiliares
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            statusMessage.style.display = 'none';
        }

        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function resetGenerateButton() {
            spinner.style.display = 'none';
            btnText.textContent = 'Generar Canción';
            generateBtn.disabled = false;
        }

        function displaySong(song) {
            const expiryDate = new Date(song.expires_at);
            const now = new Date();
            const hoursLeft = Math.floor((expiryDate - now) / (1000 * 60 * 60));
            
            const songHTML = `
                <div class="song-card">
                    <h3 class="song-title">${song.title || 'Mi Canción'}</h3>
                    ${song.audio_url ? `
                        <audio controls class="audio-player">
                            <source src="${song.audio_url}" type="audio/mpeg">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                        <div class="download-section">
                            <a href="${song.audio_url}" class="download-link" download="${song.title || 'cancion'}.mp3">Descargar canción</a>
                            <span class="expiry">Disponible por ${hoursLeft} horas más</span>
                        </div>
                    ` : '<p>Audio no disponible aún</p>'}
                </div>
            `;
            
            songContainer.innerHTML = songHTML;
            results.style.display = 'block';
            
            // Desplazarse suavemente a los resultados
            results.scrollIntoView({ behavior: 'smooth' });
        }

        // Verificar si hay una canción pendiente al cargar la página
        window.addEventListener('load', () => {
            const lastSongId = localStorage.getItem('lastSongId');
            if (lastSongId) {
                showStatus('Verificando estado de tu última canción...');
                startPolling(lastSongId);
            }
        });
    </script>
</body>
</html>
