<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Canciones</title>
    <style>
        /* (Mantener todos los estilos anteriores igual) */
        :root {
            --primary: #00f5ff;
            --secondary: #0066ff;
            --accent: #ff0080;
            --accent-secondary: #8000ff;
            --dark-bg: #0a0a0f;
            --card-bg: #1a1a2e;
            --surface: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --text-muted: #6c7b8a;
            --success: #00ff88;
            --danger: #ff3366;
            --border: rgba(0, 245, 255, 0.2);
            --border-hover: rgba(0, 245, 255, 0.4);
            --glow: 0 0 20px rgba(0, 245, 255, 0.3);
            --glow-strong: 0 0 30px rgba(0, 245, 255, 0.6);
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(128, 0, 255, 0.1) 0%, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Part√≠culas de fondo animadas */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20px 30px, rgba(0, 245, 255, 0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255, 0, 128, 0.3), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(128, 0, 255, 0.3), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(0, 245, 255, 0.2), transparent),
                radial-gradient(2px 2px at 160px 30px, rgba(255, 0, 128, 0.2), transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes sparkle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 50%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            letter-spacing: -0.02em;
            animation: glow-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            0% { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.4)); }
            100% { filter: drop-shadow(0 0 40px rgba(0, 245, 255, 0.8)); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 0.5px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 35px;
            margin-bottom: 30px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                var(--glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--border-hover);
        }

        .card:hover::before {
            opacity: 1;
        }

        .mode-selector {
            display: flex;
            margin-bottom: 30px;
            border-radius: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            overflow: hidden;
            position: relative;
        }

        .mode-btn {
            flex: 1;
            padding: 16px 24px;
            text-align: center;
            background: transparent;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            position: relative;
            z-index: 1;
        }

        .mode-btn.active {
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: var(--glow);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .mode-btn:not(.active):hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        textarea, input[type="text"], select {
            width: 100%;
            padding: 16px 20px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-primary);
            transition: var(--transition);
            resize: vertical;
        }

        textarea::placeholder, input::placeholder {
            color: var(--text-muted);
        }

        textarea:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 
                0 0 0 3px rgba(0, 245, 255, 0.1),
                var(--glow);
            background: rgba(22, 33, 62, 0.8);
        }

        .char-counter {
            text-align: right;
            font-size: 13px;
            color: var(--text-muted);
            margin-top: 8px;
            font-weight: 500;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            margin-top: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 32px;
            margin-right: 15px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--surface);
            border: 1px solid var(--border);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 32px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            bottom: 3px;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        input:checked + .slider {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        input:checked + .slider:before {
            transform: translateX(28px);
            background: linear-gradient(135deg, #ffffff, var(--primary));
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.4);
        }

        .toggle-label {
            font-weight: 500;
            margin: 0;
            color: var(--text-secondary);
            font-size: 15px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text-primary);
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 20px rgba(0, 245, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(0, 245, 255, 0.5),
                var(--glow-strong),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #4a4a4a, #333333);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .results h2 {
            color: var(--text-primary);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .song-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin-bottom: 25px;
            transition: var(--transition);
        }

        .song-card:hover {
            border-color: var(--border-hover);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                var(--glow);
        }

        .song-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .download-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .download-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--primary);
            transition: var(--transition);
            background: rgba(0, 245, 255, 0.1);
        }

        .download-link:hover {
            background: var(--primary);
            color: var(--dark-bg);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .expiry {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.1), rgba(255, 51, 102, 0.05));
            color: var(--danger);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 51, 102, 0.2);
            margin-top: 20px;
            display: none;
            backdrop-filter: blur(10px);
        }

        .status-message {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 136, 0.05));
            color: var(--success);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            margin-top: 20px;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(var(--secondary), var(--accent));
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 0;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .card {
                padding: 25px 20px;
            }
            
            .mode-btn {
                padding: 14px 16px;
                font-size: 14px;
            }
            
            textarea, input[type="text"], select {
                padding: 14px 16px;
            }
            
            .btn {
                padding: 16px 24px;
                font-size: 15px;
            }
            
            .download-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .download-link {
                margin-bottom: 10px;
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .mode-selector {
                flex-direction: column;
            }
            
            .mode-btn {
                border-radius: 0;
            }
            
            .mode-btn:first-child {
                border-radius: 12px 12px 0 0;
            }
            
            .mode-btn:last-child {
                border-radius: 0 0 12px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- <h1>Generador de Canciones</h1> -->
            <img src="logos.png" alt="Logo SONARIVM" style="margin-top: 25px; width: 100%; max-width: 450px; height: auto;">
            <p class="subtitle">Crea m√∫sica √∫nica con IA en un clic</p>
        </header>

        <div class="card">
            <div class="mode-selector">
                <button class="mode-btn active" id="simple-mode">Modo Simple</button>
                <button class="mode-btn" id="custom-mode">Modo Personalizado</button>
            </div>

            <!-- Formulario Modo Simple -->
            <form id="simple-form">
                <div class="form-group">
                    <label for="simple-prompt">Describe tu canci√≥n (m√°x. 390 caracteres)</label>
                    <textarea id="simple-prompt" rows="4" maxlength="390" placeholder="Ej: Una canci√≥n pop alegre sobre un d√≠a soleado en la playa"></textarea>
                    <div class="char-counter"><span id="simple-counter">0</span>/390</div>
                </div>
                
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" id="instrumental">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Instrumental (sin letra)</span>
                </div>
            </form>

            <!-- Formulario Modo Personalizado -->
            <form id="custom-form" style="display: none;">
                <div class="form-group">
                    <label for="custom-lyrics">Letra de la canci√≥n (m√°x. 3000 caracteres)</label>
                    <textarea id="custom-lyrics" rows="6" maxlength="3000" placeholder="Escribe la letra de tu canci√≥n aqu√≠"></textarea>
                    <div class="char-counter"><span id="lyrics-counter">0</span>/3000</div>
                </div>
                
                <div class="form-group">
                    <label for="style-description">Estilo, sentimiento e instrumentos (m√°x. 200 caracteres)</label>
                    <textarea id="style-description" rows="3" maxlength="200" placeholder="Ej: Rock alternativo melanc√≥lico con guitarra el√©ctrica y bater√≠a"></textarea>
                    <div class="char-counter"><span id="style-counter">0</span>/200</div>
                </div>
                
                <div class="form-group">
                    <label for="negative-style">Estilos a evitar (opcional)</label>
                    <textarea id="negative-style" rows="2" maxlength="200" placeholder="Ej: Evitar sonidos electr√≥nicos y autotune"></textarea>
                    <div class="char-counter"><span id="negative-counter">0</span>/200</div>
                </div>
                
                <div class="form-group">
                    <label for="voice-gender">Voz</label>
                    <select id="voice-gender" class="form-control">
                        <option value="male">Masculina</option>
                        <option value="female">Femenina</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="song-title">T√≠tulo de la canci√≥n</label>
                    <input type="text" id="song-title" maxlength="100" placeholder="Ej: Mi canci√≥n especial">
                    <div class="char-counter"><span id="title-counter">0</span>/100</div>
                </div>
            </form>

            <button id="generate-btn" class="btn">
                <span class="spinner" style="display: none;"></span>
                <span id="btn-text">Generar Canci√≥n</span>
            </button>
            
            <div id="error-message" class="error-message"></div>
            <div id="status-message" class="status-message"></div>
        </div>

        <div id="results" class="results">
            <h2>Tu canci√≥n generada</h2>
            <div id="song-container"></div>
        </div>
    </div>

    <script src="/config.js"></script>

    <script>

        // Elementos del DOM
        const simpleModeBtn = document.getElementById('simple-mode');
        const customModeBtn = document.getElementById('custom-mode');
        const simpleForm = document.getElementById('simple-form');
        const customForm = document.getElementById('custom-form');
        const generateBtn = document.getElementById('generate-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.querySelector('.spinner');
        const results = document.getElementById('results');
        const songContainer = document.getElementById('song-container');
        const errorMessage = document.getElementById('error-message');
        const statusMessage = document.getElementById('status-message');

        // Contadores de caracteres
        const simplePrompt = document.getElementById('simple-prompt');
        const simpleCounter = document.getElementById('simple-counter');
        const customLyrics = document.getElementById('custom-lyrics');
        const lyricsCounter = document.getElementById('lyrics-counter');
        const styleDescription = document.getElementById('style-description');
        const styleCounter = document.getElementById('style-counter');
        const negativeStyle = document.getElementById('negative-style');
        const negativeCounter = document.getElementById('negative-counter');
        const songTitle = document.getElementById('song-title');
        const titleCounter = document.getElementById('title-counter');

        // Inicializar contadores
        simpleCounter.textContent = simplePrompt.value.length;
        lyricsCounter.textContent = customLyrics.value.length;
        styleCounter.textContent = styleDescription.value.length;
        negativeCounter.textContent = negativeStyle.value.length;
        titleCounter.textContent = songTitle.value.length;

        // Actualizar contadores
        simplePrompt.addEventListener('input', () => {
            simpleCounter.textContent = simplePrompt.value.length;
        });

        customLyrics.addEventListener('input', () => {
            lyricsCounter.textContent = customLyrics.value.length;
        });

        styleDescription.addEventListener('input', () => {
            styleCounter.textContent = styleDescription.value.length;
        });

        negativeStyle.addEventListener('input', () => {
            negativeCounter.textContent = negativeStyle.value.length;
        });

        songTitle.addEventListener('input', () => {
            titleCounter.textContent = songTitle.value.length;
        });

        // Cambiar entre modos
        simpleModeBtn.addEventListener('click', () => {
            simpleModeBtn.classList.add('active');
            customModeBtn.classList.remove('active');
            simpleForm.style.display = 'block';
            customForm.style.display = 'none';
        });

        customModeBtn.addEventListener('click', () => {
            customModeBtn.classList.add('active');
            simpleModeBtn.classList.remove('active');
            customForm.style.display = 'block';
            simpleForm.style.display = 'none';
        });

        // Generar canci√≥n - CORREGIDO
        generateBtn.addEventListener('click', async () => {
            // Validar formulario
            if (simpleModeBtn.classList.contains('active')) {
                if (!simplePrompt.value.trim()) {
                    showError('Por favor, describe tu canci√≥n');
                    return;
                }
            } else {
                if (!customLyrics.value.trim()) {
                    showError('Por favor, escribe la letra de tu canci√≥n');
                    return;
                }
                if (!styleDescription.value.trim()) {
                    showError('Por favor, describe el estilo de tu canci√≥n');
                    return;
                }
                if (!songTitle.value.trim()) {
                    showError('Por favor, ingresa un t√≠tulo para tu canci√≥n');
                    return;
                }
            }

            // Mostrar spinner y deshabilitar bot√≥n
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Generando...';
            generateBtn.disabled = true;
            hideError();
            showStatus('Solicitando generaci√≥n de canci√≥n...');

            try {
                // Preparar datos para la API - CORREGIDO seg√∫n el formato de Suno API
                let requestData = {};
                
                if (simpleModeBtn.classList.contains('active')) {
                    // Modo Simple
                    requestData = {
                        prompt: simplePrompt.value,
                        style: "Various", // Estilo por defecto para modo simple
                        title: "Canci√≥n Generada",
                        customMode: false,
                        instrumental: document.getElementById('instrumental').checked,
                        model: "V3_5", // Modelo por defecto
                        vocalGender: "m", // Por defecto masculino
                        callbackUrl: API_CONFIG.callbackUrl
                    };
                } else {
                    // Modo Personalizado
                    requestData = {
                        prompt: styleDescription.value,
                        style: styleDescription.value.split(',')[0] || "Various", // Tomar primer estilo
                        title: songTitle.value,
                        customMode: true,
                        instrumental: false, // En modo personalizado siempre con letra
                        model: "V3_5",
                        negativeTags: negativeStyle.value || "",
                        vocalGender: document.getElementById('voice-gender').value === 'male' ? 'm' : 'f',
                        callbackUrl: API_CONFIG.callbackUrl
                    };

                    // Si hay letra personalizada, a√±adirla
                    if (customLyrics.value.trim()) {
                        requestData.lyrics = customLyrics.value;
                    }
                }

                // A√±adir par√°metros opcionales con valores por defecto
                requestData.styleWeight = 0.65;
                requestData.weirdnessConstraint = 0.65;
                requestData.audioWeight = 0.65;

                console.log('Enviando datos a la API:', requestData);

                // Llamar a la API Suno - CORREGIDO endpoint
                const response = await fetch(`${API_CONFIG.baseUrl}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_CONFIG.apiKey}`
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Error ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Respuesta de la API:', result);

                // Manejo robusto de diferentes estructuras
                const taskId = result?.task_id || result?.data?.taskId || result?.id || result?.data?.id;

                if (taskId) {
                    showStatus('Canci√≥n en proceso de generaci√≥n. Te notificaremos cuando est√© lista.');
                    localStorage.setItem('lastSongId', taskId);
                    startPolling(taskId);
                } else {
                    console.error('Estructura inesperada en la respuesta:', result);
                    throw new Error('No se recibi√≥ un task_id v√°lido de la API');
                }

            } catch (error) {
                console.error('Error al generar la canci√≥n:', error);
                showError(`Error al generar la canci√≥n: ${error.message}`);
                
                // Restaurar bot√≥n
                resetGenerateButton();
            }
        });

        // Polling para verificar estado de la canci√≥n
        async function startPolling(songId) {
            let attempts = 0;
            const maxAttempts = 12; // 5 minutos (25 segundos √ó 12)
            
            const pollInterval = setInterval(async () => {
                attempts++;
                
                try {
                    // Verificar estado en nuestro backend (que recibe los callbacks)
                    const statusResponse = await fetch(`https://musicapi-6gjf.onrender.com/song/${songId}`);
                    
                    if (statusResponse.ok) {
                        const songData = await statusResponse.json();
                        
                        if (songData.status === 'complete') {
                            clearInterval(pollInterval);
                            showStatus('¬°Canci√≥n generada con √©xito!');
                            displaySong(songData);
                            resetGenerateButton();
                            return;
                        } else if (songData.status === 'failed') {
                            clearInterval(pollInterval);
                            showError('Error al generar la canci√≥n. Por favor, intenta de nuevo.');
                            resetGenerateButton();
                            return;
                        }
                    }
                    
                    // Si excede los intentos m√°ximos
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('La generaci√≥n est√° tomando m√°s tiempo de lo esperado. Revisa m√°s tarde.');
                        resetGenerateButton();
                    } else {
                        showStatus(`Generando canci√≥n... (${attempts}/${maxAttempts})`);
                    }
                } catch (error) {
                    console.error('Error en polling:', error);
                    if (attempts >= maxAttempts) {
                        clearInterval(pollInterval);
                        showStatus('No se pudo verificar el estado. Revisa m√°s tarde.');
                        resetGenerateButton();
                    }
                }
            }, 25000); // Poll cada 25 segundos
        }

        // Funciones auxiliares
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            statusMessage.style.display = 'none';
        }

        function showStatus(message) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function resetGenerateButton() {
            spinner.style.display = 'none';
            btnText.textContent = 'Generar Canci√≥n';
            generateBtn.disabled = false;
        }

        function displaySong(song) {
            const expiryDate = new Date(song.expires_at);
            const now = new Date();
            const hoursLeft = Math.floor((expiryDate - now) / (1000 * 60 * 60));
            
            const songHTML = `
                <div class="song-card">
                    <h3 class="song-title">${song.title || 'Mi Canci√≥n'}</h3>
                    ${song.audio_url ? `
                        <audio controls class="audio-player">
                            <source src="${song.audio_url}" type="audio/mpeg">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                        <div class="download-section">
                            <a href="${song.audio_url}" class="download-link" download="${song.title || 'cancion'}.mp3">Descargar canci√≥n</a>
                            <span class="expiry">Disponible por ${hoursLeft} horas m√°s</span>
                        </div>
                    ` : '<p>Audio no disponible a√∫n</p>'}
                </div>
            `;
            
            songContainer.innerHTML = songHTML;
            results.style.display = 'block';
            
            // Desplazarse suavemente a los resultados
            results.scrollIntoView({ behavior: 'smooth' });
        }

        // Verificar si hay una canci√≥n pendiente al cargar la p√°gina
        window.addEventListener('load', () => {
            const lastSongId = localStorage.getItem('lastSongId');
            if (lastSongId) {
                showStatus('Verificando estado de tu √∫ltima canci√≥n...');
                startPolling(lastSongId);
            }
        });
    </script>
